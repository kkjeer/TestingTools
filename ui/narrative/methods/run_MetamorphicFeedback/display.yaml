#
# define display information
#
name: Metamorphic Feedback
tooltip: |
  Provide feedback on metamorphic relations obtained by running another KBase app
screenshots: []
icon: null

#
# define a set of similar methods that might be useful to the user
#
suggestions:
  apps:
    related: [FBAExperiments]
    next: []

#
# Configure the display and description of parameters
#
parameters:
  mapping_id:
    ui-name: |
      Metamorphic relations
    short-hint: |
      AttributeMapping output by an experiments app (e.g. FBA Experiments) containing inferred metamorphic relations
  relation_id:
    ui-name: |
      Relation
    short-hint: |
      Name of the metamorphic relation to categorize
  feedback:
    ui-name: |
      Feedback
    short-hint: |
      Categorize a metamorphic relation as correct, incorrect, or unknown
  expected_effect:
    ui-name: |
      Expected effect on biomass
    short-hint: |
      If the metamorphic relation is incorrect, specify what should happen to the biomass if the relevant compound is increased or decreased

parameter-groups:
  param_group:
    ui-name: |
      Feedback on metamorphic relations
    short-hint: |
      Categorize each metamorphic relation as correct, incorrect, or unknown

description: |
  <p>This app asks users for input on metamorphic relations for a KBase app (e.g. flux balance analysis). These metamorphic relations were generated by running an experiments app (e.g. FBA Experiments).</p>
