#
# define display information
#
name: Metamorphic Feedback
tooltip: |
  Provide feedback on metamorphic relations obtained by running another KBase app
screenshots: []
icon: null

#
# define a set of similar methods that might be useful to the user
#
suggestions:
  apps:
    related: [FBAExperiments]
    next: []

#
# Configure the display and description of parameters
#
parameters:
  mapping_id:
    ui-name: |
      Test runs
    short-hint: |
      AttributeMapping output by an experiments app containing the results of running a KBase app for different parameters
  run_id:
    ui-name: |
      Row
    short-hint: |
      Name of the test run to categorize
  feedback:
    ui-name: |
      Feedback
    short-hint: |
      Category of the result for a given test run

parameter-groups:
  param_group:
    ui-name: |
      Test run categories
    short-hint: |
      Categorize each result as correct, incorrect, or unknown.

description: |
  <p>This app asks users for input on test runs of a KBase app. These test runs were generated by running an experiments app (e.g. FBA Experiments).</p>
