#
# define display information
#
name: FBA Behavior Feedback
tooltip: |
  Provide feedback on the observed behavior of flux balance analysis (obtained by running the FBA Experiments app)
screenshots: []
icon: null

#
# define a set of similar methods that might be useful to the user
#
suggestions:
  apps:
    related: [FBAExperiments]
    next: []

#
# Configure the display and description of parameters
#
parameters:
  mapping_id:
    ui-name: |
      FBA behavior
    short-hint: |
      AttributeMapping output by an experiments app (e.g. FBA Experiments) containing inferred FBA behavior
  relation_id:
    ui-name: |
      Behavior
    short-hint: |
      Name of the behavior to categorize
  feedback:
    ui-name: |
      Feedback
    short-hint: |
      Categorize a behavior as correct, incorrect, or unknown
  expected_effect:
    ui-name: |
      Expected effect on biomass
    short-hint: |
      If the behavior is incorrect, specify what should happen to the biomass if the relevant compound is increased or decreased
  explanation:
    ui-name: |
      Explanation
    short-hint: |
      If the behavior is incorrect, briefly explain why

parameter-groups:
  param_group:
    ui-name: |
      Feedback on FBA behavior
    short-hint: |
      Categorize each observed behavior as correct, incorrect, or unknown

description: |
  <p>This app asks users for input on observed behavior for a KBase app (e.g. flux balance analysis). These behaviors were generated by running an experiments app (e.g. FBA Experiments).</p>
