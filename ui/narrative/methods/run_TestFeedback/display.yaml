#
# define display information
#
name: Test Feedback
tooltip: |
  Provide feedback on test runs of a KBase app
screenshots: []
icon: null

#
# define a set of similar methods that might be useful to the user
#
suggestions:
  apps:
    related: [FBAExplorer]
    next: []

#
# Configure the display and description of parameters
#
parameters:
  mapping_id:
    ui-name: |
      Attribute mapping
    short-hint: |
      AttributeMapping output by an explorer app containing the results of running a KBase app for different parameters
  run_id:
    ui-name: |
      Row
    short-hint: |
      Name of the test run to categorize
  feedback:
    ui-name: |
      Feedback
    short-hint: |
      Category of the result for a given test run
  expected_value:
    ui-name: |
      Expected value
    short-hint: |
      Expected value of the output of a given test run
    long-hint: |
      Expected value of the output of a given test run. (Only applies if the feedback for the run is incorrect).

parameter-groups:
  param_group:
    ui-name: |
      Test run categories
    short-hint: |
      Categorize each result as correct, incorrect, or unknown.

description: |
  <p>This app asks users for input on test runs of a KBase app. These test runs were generated by running an explorer app (e.g. FBA Explorer).</p>
